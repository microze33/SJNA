
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>St. John's Northwestern Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      padding: 20px;
      text-align: center;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h2 {
      color: #4b2e83;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 80%;
      margin: 10px auto;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4b2e83;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #3a2367;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://microze33.github.io/SJNA/SJNALogo.png" alt="St. John's Northwestern Logo" />
    <h2>Secure Password Generator</h2>

    <label for="wordCount">Number of Words (2–4):</label>
    <input type="number" id="wordCount" value="2" min="2" max="4" />

    <label for="charLimit">Max Password Length (8–64):</label>
    <input type="number" id="charLimit" value="20" min="8" max="64" />

    <button id="generateBtn">Generate Password</button>

    <br /><br />
    <textarea id="output" rows="2" readonly></textarea>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("generateBtn").addEventListener("click", generateReadablePassword);

      function generateReadablePassword() {
        const words = ["tiger", "ocean", "laptop", "banana", "rocket", "wizard", "castle", "falcon", "dragon", "forest", "comet", "guitar", "pirate", "planet"];
        const specials = "!@#$%^&*()_+-=[]{}|;:,.<>?";
        const wordCount = Math.max(2, Math.min(4, parseInt(document.getElementById("wordCount").value)));
        const charLimit = Math.max(8, Math.min(64, parseInt(document.getElementById("charLimit").value)));

        let selectedWords = [];
        for (let i = 0; i < wordCount; i++) {
          selectedWords.push(words[Math.floor(Math.random() * words.length)]);
        }

        selectedWords[0] = selectedWords[0].charAt(0).toUpperCase() + selectedWords[0].slice(1);
        const symbol = specials[Math.floor(Math.random() * specials.length)];
        const number = Math.floor(Math.random() * 100);

        let parts = [...selectedWords, symbol, number];
        for (let i = parts.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [parts[i], parts[j]] = [parts[j], parts[i]];
        }

        let password = parts.join("");
        if (password.length > charLimit) {
          password = password.substring(0, charLimit);
        }

        document.getElementById("output").value = password;
      }
    });
  </script>
</body>
</html>
